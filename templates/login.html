<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% load static %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
{% if messages %}

<ul class="messages">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</ul>
{% endif %}

<div class="container-fluid p-3 my-3 bg-light ">


    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
<!--        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>-->
        <input class="btn btn-sm btn-primary " type="submit" value="login">

    </form>
    <br>


    <a href="/change/" class="btn btn-primary">change password</a>
    <a href="{% url 'password_reset' %}" class="btn btn-primary">forget password</a>
</div>


<a href="/" class="btn btn-success">back</a>
</body>
</html>
